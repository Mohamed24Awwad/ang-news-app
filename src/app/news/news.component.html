<main role="main">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h5 class="display-5 mt-3">Latest News</h5>
    </div>
  </div>
  <div class="container pt-5">
    <div class="row">
      <div *ngFor="let d of newsDisplay" class="col-lg-2 m-2">
        <img src="{{ d.urlToImage }}" alt="Image can't reload" width="100%" />
        <h5>{{ d.title }}</h5>
        <p>{{ d.description }}</p>
        <a href="{{ d.url }}">
          <button type="button" class="btn btn-secondary">Read More</button></a
        >
      </div>
    </div>
  </div>
</main>
